{% extends 'base.html' %}

{% block content %}
{{ items_context }}
{{ qty }}
<div class="container">
    <div class="cart-header">
        <h1>Your Cart</h1>
    </div>
    <ul>
        {% for item in items_context %}
        <li class="cart-item">
            <div class="cart-item-details">
            {% load static %}
            <img class="img"  src="{% static item.product.image|cut:'main_app/static/' %}">
                <div class="cart-item-name">{{ item.product.name }}</div>
            </div>
                <a href="{% url 'decrease_quantity' item.product.id %}">-</a>
                <span class="item-quantity">{{ item.qty.quantity }}</span>
                <a href="{% url 'increase_quantity' item.product.id %}">+</a>
            <div class="cart-item-price" data-price="{{ item.product.price }}">
                ${{ item.product.price }}
            </div>
        </li>
        {% endfor %}
    </ul>
    <a class="continue-shopping-link" href="#">Continue Shopping</a>
    <a class="checkout-button" href="#">Checkout</a>
</div>

{% endblock %}
