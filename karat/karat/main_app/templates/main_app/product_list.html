{% extends 'base.html' %}
{% block content %}

<h1 class="title">Products list</h1>
<div class="product_list">
{% for product in product_list %}
  <div class="page-wrapper">
    <div class="page-inner">
      <div class="row">
        <div class="el-wrapper">
          <a href="{% url 'products_detail' product.id %}">
          <div class="box-up">
            
            <div class="img-info">
              {% load static %}
              <img class="img"  src="{% static product.image|cut:'main_app/static/' %}">
              <div class="info-inner">
                <span class="p-name">{{ product.name }}</span>
                <span class="p-company">{{product.shop}}</span>
              </div>
              <div class="a-size">Karat : <span class="size">{{ product.karat }}</span></div>
            </div>
          </div>
  </a>
          <div class="box-down">
            <div class="h-bg">
              <div class="h-bg-inner"></div>
            </div>
  
            <a class="cart" href="#">
              <span class="price">{{ product.price }} BHD</span>
                <span class="add-to-cart">
                  <form action="{% url 'add_to_cart' product.id  %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="txt">Add To Cart </button>
                  </form>  
                <span class="txt">Add To cart</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
