{% extends 'base.html' %}


{% block content %}

<h1>Signup </h1>

{% if error_message %}
<p>
  {{ error_message }}
</p>
{% endif %}


<form action="{% url 'signup' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" class="btn" value="signup">

  <br>
  <br>
</form>




{% endblock %}
